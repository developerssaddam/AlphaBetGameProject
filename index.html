<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaBet Game</title>
    <!-- DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom_css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main
      id="main"
      class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center bg-contain"
    >
      <!-- Game Start-->
      <section id="game_start" class="">
        <div
          class="flex flex-col justify-center items-center min-h-screen text-white space-y-5 text-center"
        >
          <h2 class="font_anton text-5xl lg:text-8xl">ALPHABET CLASH</h2>
          <p class="font-medium text-lg lg:text-2xl">
            Unleash Your Keyboard Kung Fu:Press"Enter"to Play
          </p>
          <button
            id="playNow"
            class="btn bg-white text-black px-4 py-2 rounded-lg font-semibold text-2xl"
            onclick="playNow()"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- Play Ground-->
      <section id="play_ground" class="hidden">
        <div
          class="pt-20 px-4 flex flex-col space-y-20 justify-center items-center"
        >
          <!-- screen -->
          <div
            class="artboard max-w-[900px] border-[20px] border-[#2A263F] bg-[#FFFFFFB3] rounded-2xl"
          >
            <div class="flex justify-center text-center">
              <p class="px-3 pb-2 bg-[#2A263F] text-white rounded-b-md">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center p-8">
              <p id="showLetter" class="text-9xl text-white">Y</p>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- btn_area -->
          <div class="flex justify-between w-80 lg:w-[900px]">
            <button class="btn bg-[#914E91] text-white border-none">
              <span>Life</span>
              <img src="images/heart.png" alt="Heart Image" />
              <span id="lifeScore">5</span>
            </button>

            <button class="btn bg-[#360490] text-white border-none">
              <span>Score</span>
              <img src="images/message.png" alt="Heart Image" />
              <span id="currentScore">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Game Score-->
      <section id="final_score" class="hidden">
        <div class="flex justify-center items-center min-h-screen">
          <div
            class="w-[320px] p-5 bg-[#FFFFFF33] text-white space-y-3 rounded-2xl text-center"
          >
            <h3>Game Over!</h3>
            <h2 class="text-6xl font-bold">
              Score: <span id="finalScoreShow" class="font-normal">0</span>
            </h2>
            <button class="btn px-8 text-black bg-white" onclick="playAgain()">
              Play Again
            </button>
            <p>Practice will make you pro</p>
          </div>
        </div>
      </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
